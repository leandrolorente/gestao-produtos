<mat-toolbar class="app-header">
  <div class="header-left">
    <button mat-icon-button class="menu-button" (click)="toggleSidebar()">
      <mat-icon>{{ isSidebarOpen() ? 'close' : 'menu' }}</mat-icon>
    </button>
    <h1 class="app-title">Sistema de Gestão</h1>
  </div>



  <div class="header-right">
    <!-- Notificações -->
    <button mat-icon-button [matBadge]="3" matBadgeColor="warn" class="notification-btn">
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- Informações do usuário -->
    @if (currentUser()) {
      <div class="user-info">
        <img
          [src]="currentUser()?.avatar || 'https://via.placeholder.com/40'"
          [alt]="currentUser()?.name || 'Usuário'"
          class="user-avatar">
        <div class="user-details">
          <span class="user-name">{{ currentUser()?.name || 'Usuário' }}</span>
          <span class="user-role">{{ currentUser()?.department || 'N/A' }}</span>
        </div>
      </div>
    }

    <!-- Menu do usuário - sempre visível -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn"
            [attr.aria-label]="'Menu do usuário ' + (currentUser()?.name || '')">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      @if (currentUser()) {
        <div class="user-menu-header">
          <img [src]="currentUser()?.avatar || 'https://via.placeholder.com/40'"
               class="menu-avatar">
          <div class="menu-user-info">
            <span class="menu-user-name">{{ currentUser()?.name || 'Usuário' }}</span>
            <span class="menu-user-email">{{ currentUser()?.email || 'N/A' }}</span>
          </div>
        </div>
        <mat-divider></mat-divider>
      }
      <button mat-menu-item (click)="onProfile()">
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </button>
      <button mat-menu-item (click)="onSettings()">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </button>
      <button mat-menu-item (click)="onToggleTheme()">
        <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
        <span>{{ isDarkMode() ? 'Modo Claro' : 'Modo Noturno' }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" class="logout-item">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
