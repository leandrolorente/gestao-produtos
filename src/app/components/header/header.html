<mat-toolbar class="app-header">
  <div class="header-left">
    <button mat-icon-button class="menu-button" (click)="toggleSidebar()">
      <mat-icon>{{ isSidebarOpen() ? 'close' : 'menu' }}</mat-icon>
    </button>
    <h1 class="app-title">Sistema de Gestão</h1>
  </div>

  <div class="header-center">
    <span class="breadcrumb">Dashboard / Visão Geral</span>
  </div>

  <div class="header-right">
    <!-- Notificações -->
    <button mat-icon-button [matBadge]="3" matBadgeColor="warn" class="notification-btn">
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- Informações do usuário -->
    <div class="user-info">
      <img
        [src]="currentUser().avatar || 'https://via.placeholder.com/40'"
        [alt]="currentUser().name"
        class="user-avatar">
      <div class="user-details">
        <span class="user-name">{{ currentUser().name }}</span>
        <span class="user-role">{{ currentUser().department }}</span>
      </div>
    </div>

    <!-- Menu do usuário -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>expand_more</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      <button mat-menu-item (click)="onProfile()">
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </button>
      <button mat-menu-item (click)="onSettings()">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" class="logout-item">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
