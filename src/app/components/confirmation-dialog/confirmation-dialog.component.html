<div class="confirmation-dialog" [style.max-width]="data.maxWidth">
  <div class="dialog-header">
    <div class="header-content">
      @if (data.icon) {
        <mat-icon [color]="data.iconColor" class="dialog-icon">
          {{ data.icon }}
        </mat-icon>
      }
      <h2 class="dialog-title">{{ data.title }}</h2>
    </div>
  </div>

  <div class="dialog-content">
    <p class="dialog-message" [innerHTML]="formatMessage(data.message)"></p>
  </div>

  <div class="dialog-actions">
    @for (button of data.buttons; track button.text) {
      <button
        mat-button
        [color]="button.color || 'primary'"
        [class]="'mat-' + (button.variant || 'raised')"
        (click)="onButtonClick(button.value)"
        class="action-button">
        {{ button.text }}
      </button>
    }
  </div>
</div>
